  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js" integrity="sha512-hnFpvCiJ8Fr1lYLqcw6wLgFUOEZ89kWCkO+cEekwcWPIPKyknKV1eZmSSG3UxXfsSuf+z/SgmiYB1zFOg3l2UQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function getNum(num) {
        num = num + '';
        if(num.length == 1){
          return num;
        }
        var s = 0;
        for(var i=0; i<num.length; i++){
          s+=parseInt(num[i])
        }
        return getNum(s);
    }
    var svg = d3.select('svg');
    svg.on('click',e=>console.log(e.x+", "+e.y))
    function submit() {
      d3.selectAll('.n').remove()
      drawDate(document.querySelector('input').value)
    }
  
    var drawDate = function(str) {
      console.log(str)
        if(str.length != 8 || str.match(/^\d{6}$/)){
          alert("请出入格式19990101")
          return
        }
      d3.selectAll('.n').remove()
        var A1 = str[2];
        var A2 = str[3];
        var B1 = str[0];
        var B2 = str[1];
        var C1 = str[4];
        var C2 = str[5];
        var D1 = str[6];
        var D2 = str[7];
        var E  = getNum(A1+A2);
        var F  = getNum(B1+B2);
        var G  = getNum(C1+C2);
        var H  = getNum(D1+D2);
        var I  = getNum(F+E);
        var J  = getNum(H+G);
        var K  = getNum(J+I);
        var L  = getNum(J+K);
        var M  = getNum(I+K);
        var N  = getNum(M+L);
        var O  = getNum(F+I);
        var P  = getNum(E+I);
        var Q  = getNum(O+P);
        var R  = getNum(H+J);
        var S  = getNum(G+J);
        var T  = getNum(R+S);
        var U  = getNum(N+T+Q);
        var V  = getNum(J+I+K);
        var W  = getNum(H+E+K);
        
        addNum(D1, 43, 83, 'black')
        addNum(D2, 87, 83, 'black')
        addNum(C1, 146, 83, 'black')
        addNum(C2, 189, 83, 'black')
        addNum(B1, 269, 83, 'black')
        addNum(B2, 313, 83, 'black')
        addNum(A1, 372, 83, 'black')
        addNum(A2, 416, 83, 'black')


        addNum(H, 86, 140)
        addNum(G, 163, 140)
        addNum(F, 304, 140)
        addNum(E, 384, 140)
        addNum(J, 124, 180)
        addNum(I, 341, 180)
        addNum(K, 233, 248)

        addNum(L, 342, 317)
        addNum(M, 126, 317)
        addNum(N, 233, 343)

        addNum(O, 287, 428)
        addNum(P, 357, 428)
        addNum(Q, 425, 428)
        addNum(R, 176, 428)
        addNum(S, 109, 428)
        addNum(T, 38, 428)

        addNum(U, 19, 247)
        addNum(V, 444, 247)
        addNum(W, 232, 33)
        combine(E,F,G,H,I,J,K,L,M,N,O,P,Q,R,S,T,U,V,W)
    }
    
    // drawDate('19930923')
    
    function addNum(num, x, y, color) {
      
      svg.append('text')
      .attr('x',x).attr('y',y).attr('font-size',color? 16: 20)
      .attr('fill', color? color: 'white')
      .attr('class','n')
      .text(num)
    }
    document.getElementById('picker').changeHandler = drawDate

    function combine(E,F,G,H,I,J,K,L,M,N,O,P,Q,R,S,T,U,V,W){
      var com = d3.select('#combine')
      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`JIK * 2:`)
      div.append('h2').text(`${getNum(J+J)} ${getNum(I+I)} ${getNum(K+K)}`)
      
      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`FEI/HGJ:`)
      div.append('h2').text(`${F}${E}${I}/${H}${G}${J}`)
     
      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`IKM:`)
      div.append('h2').text(`${I}${K}${M}`)
    
    
      
      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`JKL:`)
      div.append('h2').text(`${J}${K}${L}`)

      
      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`MLN:`)
      div.append('h2').text(`${M}${L}${N}`)

      
      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`OPQ:`)
      div.append('h2').text(`${O}${P}${Q}`)

      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`EIO/FIP:`)
      div.append('h2').text(`${E}${I}${O}/${F}${I}${P}`)

      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`RST:`)
      div.append('h2').text(`${R}${S}${T}`)

      var div = com.append('div').attr('class', 'n').style('display', 'flex').style('justify-content','space-between').style('min-width', '300px')
      div.append('h2').text(`GJR/HJS:`)
      div.append('h2').text(`${G}${J}${R}/${H}${J}${S}`)
    }
  </script>
